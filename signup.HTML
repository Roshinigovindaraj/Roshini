<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="main">
    <h1> Sign Up</h1>
    <br>

      <div class="first">
        <div>
        <p><i class="fa-solid fa-user"></i>&nbsp;<input type ="text" required placeholder="User Name" ></p>
        </div>

        <br>
        
        <div>
            <p><i class="fa-solid fa-envelope">&nbsp;</i><input type="text" required placeholder="Email"></p>
        </div>

        <br>

        <div>
            <p><i class="fa-solid fa-lock"></i>&nbsp;<input type="text" required placeholder="Password"></p>
        </div>

        <br>


        <div>
            <p><i class="fa-solid fa-phone"></i>&nbsp;<input type="text" required placeholder="Phone No"></p>
        </div>

        <br>

        <div>
            <p><i class="fa-solid fa-key"></i>&nbsp;<input type="text" required placeholder=" Confirm Password"></p>
        </div>

        <div class="middle">
            <p> Already a member?<span>Log In</span></p>
        </div>

        <br>

        <div>
            <button>Sign up</button>
        
        </div>

      </div>



    </div>
    
</body>
</html>
